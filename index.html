<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Karyawan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Data Karyawan</h1>
        <form id="employee-form">
            <div class="form-group">
                <label for="name">Nama<span>*</span>:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id">Nomor Identifikasi<span>*</span>:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="dob">Tanggal Lahir<span>*</span>:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="occupation">Pekerjaan<span>*</span>:</label>
                <select id="occupation" name="occupation" required>
                    <option value="">Pilih Pekerjaan</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Programmer">Programmer</option>
                    <option value="Designer">Designer</option>
                    <option value="Architect">Architect</option>
                    <option value="Artist">Artist</option>
                </select>
            </div>
            <button type="submit">Kirim</button>
            <p id="error-message"></p>
        </form>
        
        <h2>Daftar Karyawan</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Alamat</th>
                    <th>Pekerjaan</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
